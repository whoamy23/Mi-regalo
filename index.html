<!DOCTYPE html>

    button:hover {

    #respuesta button {

    .heart {

      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
      opacity: 0.7;
      z-index: 1;

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;

    .heart::after {
      left: -10px;

</head>
<body>

      "Soy como un gatito, pero con sentimientos. üê±",

</body>
</html>
